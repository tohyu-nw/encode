  <style>
    html {
      height: 100%;
      width: 100%;
      background-color: black;
    }
    body{
      margin: 0;
    }
    .doc{
      padding-left: 10%;
    }
    textarea:focus {
    border:3px solid #bfbfbf;
    outline:0;
    }
    .all{
      background-color: #1a1a1a;
      width: 100%;
      text-align: left;
      padding-bottom: 100pt;
      border-radius: 5px;
    }
    button{
      padding-bottom: 2px;
    }
  </style>
</head>

<body>
  <script>
    var mode = "エンコード";
    var sr = "もっと見る";
    function modeencode(){
      mode = "エンコード"
      document.getElementById("title").innerHTML = "テキスト" + mode
      document.getElementById("text").title = mode + "したいテキスト"
      document.getElementById("run").title = mode
      document.getElementById("run").innerHTML = mode
      document.getElementById("runa").innerHTML = null
      run()
    }
    function modedecode(){
      mode = "デコード"
      document.getElementById("title").innerHTML = "テキスト" + mode
      document.getElementById("text").title = mode + "したいテキスト"
      document.getElementById("run").title = mode
      document.getElementById("run").innerHTML = mode
      document.getElementById("runa").innerHTML = null
      run()
    }
    function run(){
      var text = document.getElementById("text").value;
      if(mode == "エンコード"){
        var encode = encodeURIComponent(text);
        if(encode == null){
          alert("エラー")
        }else{
        document.getElementById("runa").innerHTML = encode + ""
        }
      }else{
        var decode = decodeURIComponent(text);
        if(decode == null){
          alert("エラー")
        }else{
        document.getElementById("runa").innerHTML = decode + ""
        }
      }
    }
    function copy(){
      var txt = document.getElementById("runa");
      txt.select();
      document.execCommand("txt");
    }
    function srll(){
      if(sr == "もっと見る"){
        sr = "閉じる"
        document.getElementById("sr").innerHTML = "<p>テキスト・URLをエンコード、デコードします。(半角アルファベットはエンコードしても変化しません)<br>例: テキスト → %E3%83%86%E3%82%AD%E3%82%B9%E3%83%88</p>"
        document.getElementById("mo").innerHTML = sr
      }else{
        sr = "もっと見る"
        document.getElementById("sr").innerHTML = null
        document.getElementById("mo").innerHTML = sr
      }
    document.getElementById("mo").title = sr
    }
  </script>
<div class="all">
    <div style="width: 100%; height: 5px ; border-radius: 5px 5px 0 0; background-color: #ff4d4d;"></div>
  <div class="doc">
    <strong><div id="title" style="font-size: 20pt; color: white;">テキストエンコード</div></strong>
  </div>
  <hr color="#666666" size="3px">
  <div class="doc">
    <button onclick="modeencode()" id="encode" 
      style="color: white; background-color: #333333; border:3px solid #666666; float: left; border-radius: 5px 5px 0px 0px; cursor: pointer;">エンコード</button>
    <button onclick="modedecode()" id="decode" 
      style="color: white; background-color: #333333; border:3px solid #666666; border-radius: 5px 5px 0px 0px; cursor: pointer;">デコード</button>
  </div>
  <div class="doc">
    <textarea style="color: white; background-color: #333333; border:3px solid #666666; font-size: 15pt; resize: none; width: 60%; height: 10vh; border-radius: 0px 5px 5px 5px;" title="エンコードしたいテキスト" id="text"></textarea>
    <div style="padding-top: 3px;">
    <button id="run" onclick="run()" style="border:3px solid #666666; border-radius: 5px; cursor: pointer; background-color: #333333; color: white;">エンコード</button>
    </div>
  </div>
  <div class="doc" style="width: 50%;">
    <div>
  <p id="runa" style=" padding: 5px; font-size: 20px; border-radius: 5px; background-color: #f2f2f2; width: 100%; background-color: #333333; color: white; float: left;"></p>
      </div>
    
    <br>
    <div id="sr" style="color: white;"></div>
    <button style="border:3px solid #666666; border-radius: 5px; cursor: pointer; background-color: #333333; color: white;" id="mo" onclick="srll()" title="もっと見る">もっと見る</button>
    
  </div>
</div>
</body>

</html>
